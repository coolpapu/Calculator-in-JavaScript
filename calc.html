<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator in js</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
	<section class="parent-section">
		<div class="calc-frame">
			<div class="display-area">
				<h1 id="calc_op">0</h1>
			</div>
			<div class="numeric-area">
				<button class="num-value" id="num7" onclick="calc('num7')">7</button>
				<button class="num-value" id="num8" onclick="calc('num8')">8</button>
				<button class="num-value" id="num9" onclick="calc('num9')">9</button>
				<button class="num-value" id="addOp" onclick="calc('addOp')">+</button>
			</div>
			<div class="numeric-area">
				<button class="num-value" id="num4" onclick="calc('num4')">4</button>
				<button class="num-value" id="num5" onclick="calc('num5')">5</button>
				<button class="num-value" id="num6" onclick="calc('num6')">6</button>
				<button class="num-value" id="subOp" onclick="calc('subOp')">-</button>
			</div>
			<div class="numeric-area">
				<button class="num-value" id="num1" onclick="calc('num1')">1</button>
				<button class="num-value" id="num2" onclick="calc('num2')">2</button>
				<button class="num-value" id="num3" onclick="calc('num3')">3</button>
				<button class="num-value" id="mulOp" onclick="calc('mulOp')">*</button>
			</div>
			<div class="numeric-area">
				<button class="num-value" id="num0" onclick="calc('num0')">0</button>
				<button class="num-value" id="dec" onclick="calc('dec')">.</button>
				<button class="num-value" id="eqlOp" onclick="calc('eqlOp')">=</button>
				<button class="num-value" id="divOp" onclick="calc('divOp')">/</button>
			</div>
			<div class="numeric-area">
				<button class="num-value" id="del"  onclick="calc('del')">CE</button>
				<button class="num-value" id="clr"  onclick="calc('clr')">C</button>
			</div>
		</div>
	</section>
	
</body>
</html>
